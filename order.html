<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <h1>Оформлення замовлення</h1>
        <form id="orderForm">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Оберіть послугу:</label>
            <select id="service" name="service" required>
                <option value="1">Відчислити друга - 400zł</option>
                <option value="2">Відчислити двох друзів - 700zł</option>
                <option value="3">Відчислитися самому - 2000zł</option>
            </select>

            <label for="comment">Коментар (необов'язково):</label>
            <textarea id="comment" name="comment" rows="4"></textarea>

            <button type="submit">Оформити замовлення</button>
        </form>
        <p id="confirmation" class="hidden">✅ Ваше замовлення прийнято!</p>
    </div>

    <footer>
        <a href="https://maksmykolenko.github.io/MaksGames/" style="font-size: calc(var(--sizeindex) * 2); opacity: 60%;">©Copyright 2024 by MaxGames.dev. All rights reserved.</a>
    </footer>
    
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmation').classList.remove('hidden');
        });
    </script>
</body>
</html>
