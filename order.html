<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <link rel="stylesheet" href="order.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VRT2RJG2JQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-VRT2RJG2JQ');
</script>
</head>

<body>
    <div class="wrapper">
        <div class="main-content">

    <div class="container">
        <h1>Оформлення замовлення</h1>
        <form id="orderForm">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Оберіть послугу:</label>
            <select id="service" name="service" required>
                <option value="1">Відчислити друга - 400zł</option>
                <option value="2">Відчислити двох друзів - 700zł</option>
                <option value="3">Відчислитися самому - 2000zł</option>
            </select>

            <label for="service">Виберіть спосіб оплати</label>
            <select id="service" name="service" required>
                <option value="1">Натурою</option>
                <option value="2">Продати почку друга</option>
                <option value="3">Продати лєшика німцям</option>
            </select>

            <label for="comment">Коментар (необов'язково):</label>
            <textarea id="comment" name="comment" rows="4"></textarea>

            <button type="submit">Оформити замовлення</button>
        </form>
        <p id="confirmation" class="hidden">✅ Ваше замовлення прийнято!</p>
    </div>

        </div>
        <footer>
            <a href="#">©Copyright 2025 by InfoAboutVistula. All rights reserved.</a>
        </footer>
 </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmation').classList.remove('hidden');
        });
    </script>
</body>
</html>
